<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="game.css">
</head>
<body>
  <h1>Rock Paper Scissors</h1>

  <button class="move-btn" onclick="playGame('Rock')"><img src="Images/rock-emoji.png" class="move-icon"></button>
  <button class="move-btn" onclick="playGame('Paper')"><img src="Images/paper-emoji.png" class="move-icon"></button>
  <button class="move-btn" onclick="playGame('Scissors')"><img src="Images/scissors-emoji.png" class="move-icon"></button>
  <p class="js-result result"></p>
  <p class="js-moves"></p>
  <p class="js-score"></p>
  <button class="reset-btn" onclick="
  score.Wins = 0;
  score.Losses = 0;
  score.Ties = 0;
  localStorage.removeItem('score')
  updateScore();">Reset Score</button>

  <script src="game.js"></script>
  
</body>
</html>
